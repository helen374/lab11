<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo 1 condicional if</title>
</head>
<body>
    <script type="text/javascript">
        let nota = prompt("digite la nota entre 1 y 10"); //declaramos la variable que guarda la nota
        if(nota > 6) {
            console.log("aprobado");
        }else{
            console.log("no aprobado");
        }
        let edad = 36;
        if(edad >=36) {
            console.log("mayor de edad")
        }else{
            console.log("menor de edad")
        }
    
        if( nota >= 9) {
            console.log("excelente");
        }else if (nota >=8) {
            console.log("muy bien");
        }else if(nota>= 6) {
            console.log("bien");
        }else if (nota>= 4){
            console.log("por mejorar");
        }else{
            console.log("muy mal");
        }
    </script>
    
</body>
</html>
